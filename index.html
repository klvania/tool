<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord spam tool</title>
    <style>
        /* 全体のデザイン */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2c2f36;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
            display: none; /* 最初は非表示 */
        }

        .login-container {
            background-color: #2c2f36;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        /* 停止ボタンの色変更 */
        .stop-button {
            background-color: #F44336;
        }

        .stop-button:hover {
            background-color: #e53935;
        }

        .stop-button:active {
            background-color: #d32f2f;
        }

        /* ログエリアのスタイル */
        #log {
            width: 100%;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #444;
            box-sizing: border-box;
        }

        /* ログアイテムの色 */
        .log-item {
            margin-bottom: 8px;
        }

        .log-item.success {
            color: #4CAF50;
        }

        .log-item.error {
            color: #F44336;
        }

        /* ステータスメッセージ */
        .status {
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
        }

        .status.success {
            color: #4CAF50;
        }

        .status.error {
            color: #F44336;
        }

    </style>
</head>
<body>
    <!-- ログインフォーム -->
    <div class="login-container">
        <h2>ログイン</h2>
        <label for="password">パスワード:</label>
        <input type="text" id="password" placeholder="パスワードを入力">
        <button onclick="login()">ログイン</button>
        <p id="login-status" class="status"></p>
    </div>

    <!-- Discordメッセージ送信フォーム -->
    <div class="container" id="message-container">
        <h2>Discordメッセージ送信</h2>
        <label for="token">User Token:</label>
        <input type="text" id="token" placeholder="User Token">
        <br>
        <label for="channelId">チャンネルID:</label>
        <input type="text" id="channelId" placeholder="チャンネルID">
        <br>
        <label for="message">メッセージ:</label>
        <textarea id="message" rows="3" placeholder="メッセージ"></textarea>
        <br>
        <label for="count">送信回数:</label>
        <input type="number" id="count" placeholder="送信回数" min="1" value="1">
        <br>
        <label for="interval">インターバル (ミリ秒):</label>
        <input type="number" id="interval" placeholder="インターバル" min="1" value="1000">
        <br>
        <button onclick="sendMessages()">送信</button>
        <button class="stop-button" onclick="stopSending()">停止</button>
        <p id="status" class="status"></p>

        <h3>送信ログ</h3>
        <div id="log"></div>
    </div>

    <script>
        let sending = false;
        let cancelRequest = false;

        function formatTime() {
            const now = new Date();
            return `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
        }

        function login() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = '7xhw01j49'; // ここに設定するパスワードを入力

            if (passwordInput === correctPassword) {
                document.querySelector('.login-container').style.display = 'none';
                document.getElementById('message-container').style.display = 'block';
            } else {
                const loginStatus = document.getElementById('login-status');
                loginStatus.textContent = 'パスワードが間違っています';
                loginStatus.className = 'status error';
            }
        }

        async function sendMessages() {
            const token = document.getElementById('token').value;
            const channelId = document.getElementById('channelId').value;
            const message = document.getElementById('message').value;
            const count = parseInt(document.getElementById('count').value);
            const interval = parseInt(document.getElementById('interval').value);
            const status = document.getElementById('status');
            const log = document.getElementById('log');

            if (!token || !channelId || !message) {
                status.textContent = 'すべてのフィールドを入力してください';
                status.className = 'status error';
                return;
            }

            if (count < 1 || interval < 1) {
                status.textContent = '送信回数とインターバルは1以上で指定してください';
                status.className = 'status error';
                return;
            }

            sending = true;
            cancelRequest = false;
            status.textContent = `メッセージ送信中... (${count}回、${interval}msごと)`;
            status.className = 'status';

            const url = `https://discord.com/api/v9/channels/${channelId}/messages`;
            let successCount = 0;

            for (let i = 0; i < count; i++) {
                if (cancelRequest) {
                    status.textContent = '送信停止されました';
                    status.className = 'status error';
                    break;
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: message })
                });

                const time = formatTime();
                const logItem = document.createElement('div');
                logItem.classList.add('log-item');
                if (response.ok) {
                    successCount++;
                    logItem.classList.add('success');
                    logItem.textContent = `[${time}] メッセージ送信成功: 回数 ${i + 1} - ${message}`;
                } else {
                    logItem.classList.add('error');
                    logItem.textContent = `[${time}] メッセージ送信失敗: 回数 ${i + 1} - エラー: ${response.status} ${response.statusText}`;
